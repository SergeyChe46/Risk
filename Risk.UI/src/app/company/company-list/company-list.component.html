<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Город</th>
            <th>Телефон</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies" class="each_company__row" [routerLink]="['company', company.id]">
            <td>{{company.name}}</td>
            <td>{{company.city}}</td>
            <td>{{company.phone}}</td>
        </tr>
    </tbody>
</table>
